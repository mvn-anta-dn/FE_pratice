      <a href="index.html"

      <div class="user-menu">

        />
        <a href=""><p>Admin</p></a>

    </header>
    <main class="page-main">
      <section class="product">
        <div class="container">
          <div class="title-bar">
            <div class="title">
              <p>List product</p>
              <a href="./form.html"
                ><button><i class="fa-solid fa-plus"></i></button
              ></a>
            </div>
            <div class="search">
              <input
                type="search"
                class="input-search"
                placeholder="Search..."
              />
              <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="product-list">
            <table>
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="product-item"></tbody>
            </table>
          </div>
        </div>
        <div class="pagination">
          <a href="javascript:prevPage()" id="btn-prev">Prev</a>
          <div class="page-number"></div>
          <a href="javascript:nextPage()" id="btn-next">Next</a>
        </div>
      </section>
    </main>
