<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <a href=""
        ><img
          src="https://static-cse.canva.com/_next/static/assets/logo.2000x641.8144e427e90af42af7ab852ea2c24793.png"
          alt="logo"
      /></a>

      <a href="./cart.html"
        ><i class="fa-solid fa-cart-shopping cart"
          ><span
            class="position-absolute top-1 start-20 translate-middle badge rounded-pill bg-danger badge"
          >
            0
          </span></i
        ></a
      >
    </header>
    <main class="page-main">
      <div class="container">
        <section class="section-product">
          <div class="container">
            <h2>Featured Product</h2>
            <ul class="product-list">
              <li class="product-item">
                <div class="product-image">
                  <div class="product-tag">
                    <p>-10%</p>
                    <p>New</p>
                  </div>
                </div>
                <div class="product-title">
                  <p>Lorem ipsum chair two</p>
                  <div class="product-text">
                    <p>€9.54 - <span>€10.6</span></p>
                  </div>
                  <button>
                    <i class="fa-solid fa-cart-plus" onclick="addToCart()"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <footer class="page-footer"></footer>
    <script src="product.js"></script>
  </body>
</html>
